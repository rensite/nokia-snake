<html>
    <head>
        <title>Snake Game by Rensite</title>
        <meta name="description" content="Infinite Snake Game inspired by Nokia 3310">
        <meta name="og:image" content="https://rensite.ru/demo/snake/preview.jpg">
        <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
        <link rel="stylesheet" type="text/css" href="assets/style.css" />
    </head>
    <body class="jsApp nokia">
        <div class="game">
            <div class="game-name">Snake Game</div>
            <div class="game-field" data-snake></div>
            <div class="game-info">
                <div class="game-score">
                    <div class="game-score-title">Score</div>
                    <div class="jsScore">0</div>
                </div>
                <div class="game-score">
                    <div class="game-score-title">Hi-Score</div>
                    <div class="jsHighscore">0</div>
                </div>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
